version: '3'
services:
  redis:
    image: redis
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data

  lita:
    build:
      context: .
      args:
        LITA_ENV: development
    volumes:
      - ./:/app
      - gem_cache:/usr/local/bundle
    ports:
      - "3000:80"
    environment:
      - "LITA_ENV=development"
      - "REDIS_HOST=redis"
    links:
      - redis:redis

volumes:
  gem_cache: